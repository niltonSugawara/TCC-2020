<ion-header>
  <ion-toolbar color="medium" >
    <ion-back-button name= 'arrow-undo-outline' color='dark' slot= "end"></ion-back-button>
    <ion-title  color='dark' (click)='showPageHome()'>
    Write      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true">
  <ion-list class="animated bounceOutLeft">
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>You havenÂ´t classes created yet</ion-label>
    </ion-item>  
    <ion-item-sliding *ngFor= "let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.done">{{task.nome}}</ion-label>        
        <ion-label *ngIf="task.done"><del>{{task.nome}}</del></ion-label>
          <ion-icon slot="start" name="radio-button-off" color='primary' *ngIf="!task.done"></ion-icon>
          <ion-icon slot="start" name="checkMark-circle" color='primary' *ngIf="task.done"></ion-icon>
      </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)= "delete(task)">Delete</ion-item-option>       
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

   <!--Button call function TextToSpeech-->
   <ion-button expand='block' color="primary" (click)="talkSpeech('tasks man yesterday....')">TALK</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='showAdd()' color= "primary">
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
